    <!--
        <!DOCTYPE html> : html5 문서를 기준으로 작성하겠다는 뜻
        <html> : HTML문서의 시작과 끝을 정의
        <head> : 메타데이터(문서, 제목, 문자 인코딩 등 설정)를 적는 공간
        <title> : html문서의 제목
        <meta>  : 문자열 설정, 문서 보기 설정 등을 입력
        <link> : 특정 파일을 연결하는 링크
        <script> : 자바 스크립트 파일 또는 내용을 연결하기 위한 태그
        <style> : 스타일을 설정하는 태그
        <body> : 문서 본문의 내용을 입력하는 란
        <h1 ~ h6> : 제목
        <p> : 본문글
        <span> : 줄바꿈없이 스타일을 주기 위한 태그
        <button> : 버튼을 생성하는 태그
        <br> : 줄바꿈 태그
        <a> : 하이퍼링크를 생성하는 태그 href를 이용하여 주소 설정
        <img> : 이미지 태그, src를 이용하여 이미지 주소 설정
        <ul> : 숫자없는 리스트(목록), li태그와 함께 사용
        <ol> : 순서있는 리스트, li 태그와 함께 사용
        <div> : 구간 나누기, width:100%, height:0, 높이는 내용물에 따라 증가                       
        <strong> : 글자를 굵게 만듬
        <textarea> :  여러줄로 글을 입력할 수 있는 공간을 제공
        <input> : 한줄로 글을 입력할 수 있는 공간
        <select> : 여러 목록을 보여줘서 선택하게 하는 태그, option 태그와 함께 사용
        <option> : select태그와 함께 사용
        <lavel> : input 태그에 제목 설정
        <form> : input, textarea, select 등 입력을 받은 내용을 전송하기 위한 태그
        <video> : 비디오 추가
        <audio> : 오디오 추가
        <canvas> : 그림 그리는 공간 제공
        <hr> : 가로선 그리기
        <table> : 표 생성
        <tr> : table태그 안에 사용, 행 추가
        <td> : tr태그 안에 사용, 세로 열 추가       
    -->
